<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="container">
  <div class="card card-container">
    <form #f="ngForm" (ngSubmit)= " submit(f) " class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input ngModel name="username" #username="ngModel" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <input ngModel name = "password" #password="ngModel" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form>
  </div>
</div>
